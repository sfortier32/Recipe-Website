<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="client.js"></script>
    </head>
    <body>
        <div class="top-container">
            <div class="side">
                <br>

                <h2 class="side-item">Let us plan your meals for the next week!</h2>
                <div class="bigbr"></div>

                <h3 class="side-item">Days</h3>
                <div class="s-item three-col">
                    <button id="minusDays" class="smallbtn"><span>&#65293;</span></button>
                    <div id="days" class="square">5</div>
                    <button id="plusDays" class="smallbtn"><span>&#65291;</span></button>
                </div>
                
                <h3 class="side-item">Tags</h3>
                <div class="negbr"></div>

                <div class="two-col">
                    <h4>Cheap</h4>
                    <label class="switch">
                        <input type="checkbox" id="cheap-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="negbr"></div>
                <div class="two-col">
                    <h4>Quick</h4>
                    <label class="switch">
                        <input type="checkbox" id="quick-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="negbr"></div>
                <div class="two-col">
                    <h4>Bulk</h4>
                    <label class="switch">
                        <input type="checkbox" id="bulk-switch">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="bigbr"></div>
                <button id="generate-button">Generate Meals!</button>

            </div> <!--end side-->


            <div class="main">
                <div id="table-options" class="inline headers"></div>
                <button id="info" class="inline right circle-btn" style="margin-right: 75px;">?</button>
                <button id="editor-btn" class="inline right circle-btn">&#8942;</button>
                <hr>
                <div class="scrollable-table">
                    <table id="table"></table>
                </div>
            </div>
        </div> <!--end top-container-->

        <div class="popup-outer">
            <div class="popup-inner" id="editor">
                <h2 class="inline">Database Editor</h2>

                <button id="close-btn" class="circle-btn right">&#10005;</button>

                <div id="editor-headers"></div>
                <br>

                <form id="editor-form"></form>

                <div id="editor-actions" class="three-col center"></div>

                <div class="center-flex">
                    <button id="submit">Submit</button>
                </div>

                <div class="center-flex">
                    <div id="response"></div>
                </div>
            </div>
        </div>

        <div class="bottom-container"></div>
    </body>
</html>
